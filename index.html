<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isabelli's To-Do List</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,0,-25&icon">
    <!-- Estilos locais -->
    <link rel="icon" type="image/png" href="./assets/img/favicon-96x96.png" sizes="96x96" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/media-query.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
                <p>todolist.com</p>
            </div>
        </nav>

        <div id="chamada">
            <h1 class="gradient">What do you need to do?</h1>
            <h2>Keep track of your tasks with ease!</h2>
        </div>
    </header>

    <main class="container">
        <!-- SeÃ§Ã£o da Lista de Tarefas -->
        <section class="todo-container">

            <div class="title-container">
                <input id="list-name" type="text" placeholder="Name your list..." aria-label="Name your to-do list">
            </div>

            <form class="add-task">
                <input id="input-task" type="text" placeholder="Add new task..." aria-label="New task">
                <button id="new-task" type="submit">Add</button>
            </form>

            <div class="tabs">
                <span class="active" role="button">All</span>
                <span role="button">Pending</span>
                <span role="button">Completed</span>
            </div>

            <!-- Lista de tarefas no JS-->
            <div id="task-area" aria-live="polite">
                <ul class="task-list"></ul>
            </div>

        </section>

    </main>

    <footer>
        <div class="footer-container">
            <p>Made with ðŸ’œ by Isabelli Mocci | 2025 </p>
            <div class="footer-links">
                <a href="https://www.linkedin.com/in/isabelli-mocci/" target="_blank">LinkedIn</a>
                <a href="https://github.com/isabelli-mocci" target="_blank">GitHub</a>
                <!-- SerÃ¡ alterado para o link do portfÃ³lio quando pronto -->
                <a href="https://seu-portfolio.com" target="_blank">PortfÃ³lio</a>
            </div>
        </div>
    </footer>

    <script src="./js/script.js" defer></script>
</body>

</html>
